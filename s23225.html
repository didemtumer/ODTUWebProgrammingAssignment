        function cemberCiz(){
        	var canvas = document.getElementById('myCanvas');

        	 var xEkseni = document.getElementById('xEkseni');
			 var yEkseni = document.getElementById('yEkseni');
			 var yariCap = document.getElementById('yariCap');
			 var cizgiKalinlik= document.getElementById('cizgiKalinlik');

			 //var x =parseFloat(xEkseni.value);
			 //var y =parseFloat(yEkseni.value);
			 //var r =parseFloat(yariCap.value);
			 var cizgi =parseFloat(cizgiKalinlik.value);


			if (canvas.getContext)
			{
			var ctx = canvas.getContext('2d'); 
			var x =parseFloat(xEkseni.value);
			var y =parseFloat(yEkseni.value);
			var r =parseFloat(yariCap.value);
			ctx.beginPath();
			ctx.arc(x, y, r, 0, 2 * Math.PI, false);
			ctx.lineWidth = cizgi;
			ctx.strokeStyle = randomColor();
			ctx.stroke();
			};
		};
		function randomColor(){
    		//pick a "red" rom 0 to 255
   			var r = Math.floor(Math.random()*256);
   			 //pick a "green" rom 0 to 255
    		var g = Math.floor(Math.random()*256);
    		//pick a "blue" rom 0 to 255
    		var b = Math.floor(Math.random()*256);
    		return "rgb(" + r + ", " + g + ", " + b + ")";
		};

        function temizle(){
        	var canvas = document.getElementById('myCanvas');
        	var context = canvas.getContext('2d');
			context.clearRect(0, 0, canvas.width, canvas.height);
